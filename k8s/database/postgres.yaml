apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: kafka # Keep everything in one namespace for simplicity
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: vaccine_db
        - name: POSTGRES_USER 
          valueFrom:
            secretKeyRef:
              name: vaccine-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: vaccine-secrets
              key: postgres-password
        volumeMounts:
        - mountPath: /var/lib/postgresql 
          name: postgres-storage
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: kafka
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432