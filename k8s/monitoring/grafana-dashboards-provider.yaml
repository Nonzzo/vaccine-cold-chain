apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'Vaccine Dashboards'
        orgId: 1
        folder: 'Vaccine'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards